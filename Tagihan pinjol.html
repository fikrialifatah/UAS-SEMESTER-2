<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagihan Pinjol</title>
</head>
<body>
</div>
<div class="col-md-8 order-md-1 card">
    <div class="card-body">
  <h4 class="mb-3">Tagihan Pinjol</h4>
  <form class="needs-validation" name="form">
    
    
    <div class="mb-3">
        <label >Nama Pelanggan</label>
        <input type="text" class="form-control"  placeholder="FIKRI ALI FATAH" required id="nama_pelanggan">
    </div>

    <div class="mb-3">
      <label >Kategori</label>
      <select class="form-control" id="kategori">
        <option>Pilih Kategori</option>
        <option value="Bisnis">Bisnis</option>
        <option value="menengah">menengah</option>
        <option value="kebawah">kebawah</option>
      </select>
    </div>

    
    <div class="mb-3">
        <label >Jumlah Pinjaman</label>
        <input type="text" class="form-control"  placeholder="45000000" required id="jumlah_pinjaman">
    </div>

    


    <hr class="mb-4">

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Kategori</th>
            <th scope="col">Pajak</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">Bisnis</td>
            <td>45000000</td>
            <td>15%</td>
          </tr>
          <tr>
            <td scope="row">menengah</td>
            <td>9000000</td>
            <td>10%</td>
          </tr>
          <tr>
            <td scope="row">kebawah</td>
            <td>5000000</td>
            <td>5%</td>
          </tr>
        </tbody>
      </table>
    <div class="mb-3">
      
        <a class="btn btn-success" onclick="proses()">Proses</a>
        <a href="" class="btn btn-danger">Reset</a>
      
    </div>
    
    </table>
  </form>
</div>
</div>
</div>
</body>
</html>
